
version: 2.1

jobs:
  create_and_deploy_frontend:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: |
            aws cloudformation deploy \
              --template-file bucket.yml \
              --stack-name devops-"${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides NAME=devops-"${CIRCLE_WORKFLOW_ID:0:7}" \
              --region us-east-1  
      - run: aws s3 sync . s3://devops-"${CIRCLE_WORKFLOW_ID:0:7}" --delete


  promote_to_production:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: |
            aws cloudformation deploy --template-file cloudfront.yml --stack-name cloudfront --region us-east-1 --parameter-overrides PipelineID=devops-"${CIRCLE_WORKFLOW_ID:0:7}"

  get_last_deployment_id:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: yum install -y tar gzip
      - run: |
          aws cloudformation list-exports --query "Exports[?Name==\`PipelineID\`].Value" --region us-east-1 --no-paginate --output text > ~/pipelineid
          cat ~/pipelineid
      - persist_to_workspace:
          root: ~/
          paths:
            - pipelineid

  clean_up_old_front_end:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: yum install -y tar gzip
      - attach_workspace:
          at: ~/
      - run: |
          pwd
          ls -la
          ls -la ~/          
          cat ~/pipelineid
          read -r OldPipelineID < ~/pipelineid
          echo $OldPipelineID
          echo "antes de entrar no if"
          if [[ -z "$OldPipelineID" ]];
          then
            echo "old pipelineID is empty"
            return 0
          else
            echo "entered delete old pipeline"
            aws s3 rm "s3://${OldPipelineID}" --recursive
            aws cloudformation delete-stack --stack-name "${OldPipelineID}" --region us-east-1
          fi


workflows:
  default:
    jobs:
      - create_and_deploy_frontend
      - promote_to_production:
          requires: [create_and_deploy_frontend]
      - get_last_deployment_id
      - clean_up_old_front_end:
          requires: [get_last_deployment_id]


